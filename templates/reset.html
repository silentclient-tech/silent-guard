<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة المرور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Tajawal', sans-serif; }</style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-3xl shadow-lg w-full max-w-md relative">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">استعادة كلمة المرور</h2>
    <p class="text-center text-gray-500 mb-6 text-sm">
        أدخل بريدك الإلكتروني لاستلام رابط الاستعادة (تجريبي لأغراض العرض).
    </p>

    <form id="resetForm" class="space-y-6">
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">البريد الإلكتروني</label>
            <input type="email" id="email"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700 text-right"
                   placeholder="name@example.com">
        </div>

        <button type="submit"
                class="w-full bg-[#006c45] text-white font-bold py-3 rounded-lg hover:bg-green-800 transition duration-300 text-lg">
            إرسال الرابط
        </button>
    </form>

    <div class="mt-6 text-center">
        <a href="/" class="text-sm text-green-800 hover:underline">العودة للرئيسية</a>
    </div>
</div>

<script>
    document.getElementById('resetForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;

        try {
            const response = await fetch('/reset', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const data = await response.json();
            if (response.ok) alert('✅ ' + data.message + '\nمستوى الخطورة: ' + data.risk);
        } catch (error) {
            console.error('Error:', error);
        }
    });
</script>
</body>
</html>
