<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alert - Access Denied</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap');</style>
</head>
<body class="bg-black h-screen flex flex-col items-center justify-center text-red-600 overflow-hidden">
<div class="animate-pulse mb-8">
    <svg class="w-32 h-32" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
    </svg>
</div>

<h1 class="text-6xl font-bold mb-4 text-center" style="font-family: 'Chakra Petch', sans-serif;">
    ACCESS DENIED
</h1>
<h2 class="text-2xl text-white mb-8 tracking-widest">THREAT DETECTED</h2>

<div class="bg-gray-900 border border-red-800 p-6 rounded-lg max-w-lg w-full font-mono text-sm
            shadow-[0_0_20px_rgba(220,38,38,0.5)]">
    <p class="mb-2">
        <span class="text-gray-500">SYSTEM ::</span>
        <span class="text-red-500">Silent Guard Ultra Defense Protocol</span>
    </p>
    <p class="mb-2">
        <span class="text-gray-500">REASON ::</span>
        <span class="text-white">Malicious Activity / Canary Trap Triggered</span>
    </p>
    <p class="mb-2">
        <span class="text-gray-500">ACTION ::</span>
        <span class="text-white">Temporary access block has been applied</span>
    </p>
    <p class="mt-4 text-xs text-gray-600">
        Event ID: SGU-BLOCK-9921 | Activity has been logged for security review.
    </p>
</div>
</body>
</html>
