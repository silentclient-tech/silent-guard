<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Tajawal', sans-serif; }</style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-3xl shadow-lg w-full max-w-md relative">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">تسجيل الدخول</h2>
    <p class="text-center text-gray-500 mb-6 text-sm">
        هذه البوابة مزودة بطبقة مراقبة لسلوك المستخدم لاكتشاف المحاولات الآلية والعدائية.
    </p>

    <form id="loginForm" class="space-y-6">
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">اسم المستخدم</label>
            <input type="text" id="username"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700 text-right"
                   placeholder="أدخل اسم المستخدم">
        </div>

        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">كلمة المرور</label>
            <input type="password" id="password"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700 text-right"
                   placeholder="••••••••">
        </div>

        <button type="submit"
                class="w-full bg-[#006c45] text-white font-bold py-3 rounded-lg hover:bg-green-800 transition duration-300 text-lg">
            تسجيل الدخول
        </button>
    </form>

    <div class="mt-6 text-center">
        <a href="/" class="text-sm text-green-800 font-bold hover:underline">العودة للرئيسية</a>
    </div>

    <div class="mt-4 text-center text-xs text-gray-400">
        <p>محاولات الدخول بأسماء إدارية خاصة يتم التعامل معها كمحاولات هجوم مباشرة.</p>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();

            if (response.ok) alert('✅ ' + data.message + '\nمستوى الخطورة: ' + data.risk);
            else alert('❌ ' + data.message + '\nمستوى الخطورة: ' + data.risk);
        } catch (error) {
            console.error('Error:', error);
        }
    });
</script>
</body>
</html>
