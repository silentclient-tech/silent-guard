<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من الهوية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Tajawal', sans-serif; }</style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-3xl shadow-lg w-full max-w-md relative">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">التحقق من الهوية</h2>
    <p class="text-center text-gray-500 mb-6 text-sm">
        أدخل رقم الهوية والرمز المرسل (Token) لإتمام التحقق.
    </p>

    <form id="verifyForm" class="space-y-6">
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">رقم الهوية</label>
            <input type="text" id="national_id"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700 text-right"
                   placeholder="10xxxxxxxx">
        </div>

        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">رمز التحقق</label>
            <input type="text" id="token"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-700 text-right tracking-widest"
                   placeholder="Ex: valid-token-123">
        </div>

        <input type="hidden" id="sg_token" value="{{ expected_token }}">

        <button type="submit"
                class="w-full bg-[#006c45] text-white font-bold py-3 rounded-lg hover:bg-green-800 transition duration-300 text-lg">
            تأكيد الهوية
        </button>
    </form>

    <div class="mt-6 text-center">
        <a href="/" class="text-sm text-green-800 hover:underline">العودة للرئيسية</a>
    </div>

    <div class="mt-4 text-center text-xs text-gray-400">
        <p>يتم رصد أي عبث في حقول النموذج أو إدخال شيفرات ضارة ضمن طبقة الخداع الأمني.</p>
    </div>
</div>

<script>
    document.getElementById('verifyForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const national_id = document.getElementById('national_id').value;
        const token = document.getElementById('token').value;
        const sg_token = document.getElementById('sg_token').value;

        try {
            const response = await fetch('/verify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ national_id, token, sg_token })
            });
            const data = await response.json();

            if (response.ok) alert('✅ ' + data.message + '\nمستوى الخطورة: ' + data.risk);
            else alert('❌ ' + data.message + '\nمستوى الخطورة: ' + data.risk);
        } catch (error) {
            console.error('Error:', error);
        }
    });
</script>
</body>
</html>
